<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>What Food Should I Buy?</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>What Food Should I Buy?</h1>

  <form id="food-form">

    <label class="input-label" for="image-upload">
      Upload pictures of your current food:
      <input type="file" id="image-upload" accept="image/*" multiple />
    </label>

    <label id="budget-label" class="input-label" for="budget">
      Budget:
      <input type="number" id="budget" min="0" />
    </label>

    <label for="health-slider">
      Healthiness:
    </label>
    <br />
    <input type="range" id="health-slider" min="0" max="100" value="50" />
    <p id="health-label">Average</p>

    <label class="input-label" for="notes">
      Additional considerations:
      <textarea id="notes" rows="4" cols="40"></textarea>
    </label>

    <button type="button" id="submit-btn">Decide</button>
  </form>

  <div id="results"></div>
  <script src="script.js"></script>
</body>
</html>
