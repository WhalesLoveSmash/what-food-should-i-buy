<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>What Food Should I Buy?</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>Food Suggestions & Recipes</h1>

    <section class="input-section">
      <form id="foodForm">
        <div class="form-row">
          <label for="budget">Budget ($):</label>
          <input type="number" id="budget" min="1" max="500" value="50" required />
        </div>

        <div class="form-row">
          <label for="healthPref">Healthiness Preference:</label>
          <select id="healthPref" required>
            <option value="healthy">Healthy</option>
            <option value="balanced">Balanced</option>
            <option value="indulgent">Indulgent</option>
          </select>
        </div>

        <div class="form-row">
          <label for="notes">Notes (e.g. scared of vegetables):</label>
          <input type="text" id="notes" placeholder="Optional notes" />
        </div>

        <button type="submit">Get Suggestions</button>
      </form>
    </section>

    <section id="output" aria-live="polite" role="region" class="output-section">
      <!-- Suggestions and recipes appear here -->
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
